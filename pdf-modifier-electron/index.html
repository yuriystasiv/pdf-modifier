<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>PDF Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">PDF Editor</h1>
      <div class="header-actions">
        <button id="downloadBtn" class="btn btn-primary" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download PDF
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Upload Area -->
      <div id="uploadArea" class="upload-area">
        <div class="upload-content">
          <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
          <h2 class="upload-title">Upload PDF File</h2>
          <p class="upload-description">Click to select a PDF file or drag and drop</p>
          <button id="selectFileBtn" class="btn btn-secondary">Select PDF</button>
        </div>
      </div>

      <!-- PDF Editor Area -->
      <div id="editorArea" class="editor-area" style="display: none;">
        <div class="editor-header">
          <div class="file-info">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span id="fileName" class="file-name"></span>
          </div>
          <button id="changeFileBtn" class="btn btn-text">Change File</button>
        </div>

        <div class="editor-toolbar">
          <div class="toolbar-section">
            <span class="toolbar-label">Pages:</span>
            <span id="pageCount" class="page-count">0</span>
          </div>
          <div class="toolbar-section">
            <button id="addPageBtn" class="btn btn-icon" title="Add blank page">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Page
            </button>
          </div>
        </div>

        <div id="pagesContainer" class="pages-container">
          <!-- Pages will be dynamically inserted here -->
        </div>
      </div>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
